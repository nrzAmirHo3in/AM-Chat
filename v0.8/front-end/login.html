<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="color-scheme" content="light only">
    <link rel="stylesheet" href="css/login-connect.css">
    <title>AM Chat</title>
</head>

<body id="body">
    <img src="svg/pattern.svg" alt="" id="background">
    <div class="container centerX">
        <div class="error">
            <h2>Connection Failed...!</h2>
        </div>
    </div>
    <div class="container centerX top-margin cont-main" id="login-container">
        <h1 id="h1">Login:</h1>
        <h3 id="emailH3">Email</h3>
        <input autocomplete="off" type="text" class="input" id="email">
        <h3 id="password">Password</h3>
        <input autocomplete="off" type="password" class="input" id="pass">
        <button class="button" id="login" onclick="login()">Login</button>
    </div>
    <script src="js/jquery-3.6.4.min.js"></script>
    <script src="js/shat256.min.js"></script>
    <script src="js/login-page.js"></script>
</body>

</html>
