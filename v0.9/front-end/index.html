<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="color-scheme" content="light only">
    <link rel="stylesheet" href="css/login-connect.css">
    <title>AM Chat</title>
</head>

<body id="body">
    <img src="svg/pattern.svg" alt="" id="background">
    <div class="container centerX">
        <div class="error">
            <h2>Connection Failed...!</h2>
        </div>
    </div>
    <div class="container centerX top-margin" id="main">
        <h1 id="h1">Connect to:</h1>
        <h3 id="IpH3">Ip address / Domain</h3>
        <input autocomplete="off" type="text" class="input" id="address" value="nrzamir.iapp.ir">
        <h3 id="portH3">Port</h3>
        <input autocomplete="off" type="number" class="input" id="port" max="65535" min="1" value="443">
        <button class="button" id="connect" onclick="connect()">Connect</button>
    </div>
    <script src="js/jquery-3.6.4.min.js"></script>
    <script src="js/connect-page.js"></script>
</body>

</html>
