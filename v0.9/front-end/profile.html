<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="color-scheme" content="light only">
    <link rel="stylesheet" href="css/profile.css">
    <title>AM Chat</title>
</head>

<body id="body">
    <div class="confirm">
        <div class="back"></div>
        <div class="input" value="">
            <h2 id="rusure">Are you sure?</h2>
        </div>
        <button id="confirmBtn" class="button">Delete</button>
    </div>
    <header>
        <svg onclick="back()" width="60px" height="60px" viewBox="0 0 24.00 24.00" xmlns="http://www.w3.org/2000/svg">
            <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
            <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round" stroke="#CCCCCC"
                stroke-width="0.048"></g>
            <g id="SVGRepo_iconCarrier">
                <title></title>
                <g id="Complete">
                    <g id="arrow-left">
                        <g>
                            <polyline data-name="Right" fill="none" id="Right-2" points="7.6 7 2.5 12 7.6 17"
                                stroke-linecap="round" stroke-linejoin="round" stroke-width="2"></polyline>
                            <line fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" x1="21.5"
                                x2="4.8" y1="12" y2="12"></line>
                        </g>
                    </g>
                </g>
            </g>
        </svg>
        <h1 id="h1">Profile</h1>
    </header>
    <input type="file" id="selectProfileInput">
    <div class="profile" id="changeProfile">
        <img id="user-profile" src="svg/loading.svg" alt="">
    </div>
    <div class="options">
        <div class="option">
            <p id="pname">Diaplay Name:</p>
            <p id="user-name"></p>
        </div>
        <div class="option">
            <p id="pemail">Email:</p>
            <p id="user-email"></p>
        </div>
        <div class="option" id="bio">
            <p id="pbio">Biography:</p>
            <p id="user-bio"></p>
        </div>
        <div class="option" id="delete">
            <p id="deleteContact">Delete this contact</p>

</body>

</html>
